<!-- inline scripts related to this page -->
<script type="text/javascript">
    //切换
    $(document).ready(function(){
        $.get("webpages/pages/module/examination/subCourse.html",function(data){
            $("#content-iframe").html(data);
        });
    });
    $(function(){
        $('.iframe-click').click(function() {
            $(".active").removeClass("active");
            var _clickTab = $(this).find('a').attr('target'); // 找到链接a中的targer的值
            $.get(_clickTab,function(data){
                $("#content-iframe").html(data);
            });
            $(this).addClass("active");
        });

        $('.click-open').click(function() {
            var isOpen = $(this).parent().attr('class');
            if(isOpen ==""){
                $(this).parent().addClass("open");
            }else{
                $(this).parent().removeClass("open");
            }
        });
    });
</script>
