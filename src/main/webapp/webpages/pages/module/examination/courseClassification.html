<script type="text/javascript">
    jQuery(function($) {
        var myTable =
            $('#dynamic-table').DataTable({

                    "url": "/btzapp/courseClassificationController.do?datagrid",

                "columns":[//列绑定

                "columnDefs": [//列定义

                            return "<div class='center'><label class='pos-rel'><input type='checkbox' class='ace' value='"+data+"' /><span class='lbl'></span></label></div>"
                        }
                    },
                    {
                        "targets": [1],

                    {
                        "targets": [2],
                        "data": "displayOrder",
                        "render": function (data, type, full) {
                            console.log(data);
                            return data;
                        }
                    },
                    {
                        "targets": [3],
                        "data": "state",
                        "render": function (data, type, full) {
                            console.log(data);

                                return "<div class='hidden-320'><span class='label label-sm label-success'>正在使用</span></div>"
                            }else if(data == 2){
                                return "<div class='hidden-320'><span class='label label-sm label-inverse arrowed-in'>已经停用</span></div>"
                            }
                        }

                    {
                        "targets": [4],

                    {

                            return data
                        }
                    },
                    {
